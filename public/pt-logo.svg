<svg width="512" height="512" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple gradient - lighter top-left to darker bottom-right -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A78BFA" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
  </defs>
  
  <!-- Purple gradient circle background -->
  <circle cx="24" cy="24" r="22" fill="url(#purpleGradient)" />
  
  <!-- Letter p - vertical stem -->
  <path
    d="M14 16 L14 36"
    stroke="white"
    stroke-width="3.5"
    stroke-linecap="round"
  />
  
  <!-- Letter p - bowl outline -->
  <circle
    cx="20"
    cy="20"
    r="6"
    stroke="white"
    stroke-width="3.5"
    fill="none"
  />
  
  <!-- Letter T - full horizontal bar -->
  <path
    d="M26 14 L38 14"
    stroke="white"
    stroke-width="3.5"
    stroke-linecap="round"
  />
  
  <!-- Letter T - vertical stem dropping down -->
  <path
    d="M38 14 L38 38"
    stroke="white"
    stroke-width="3.5"
    stroke-linecap="round"
  />
</svg>
